_schema-version: 3.3.0
ID: salesorder
description: A simple CAP project.
version: 1.0.0
modules:
  - name: salesorder-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: salesorder-auth
      - name: salesorder-db
      - name: salesorder-connectivity
      - name: salesorder-destination
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
    build-parameters:
      builder: npm-ci
  - name: salesorder-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: salesorder-db
    parameters:
      buildpack: nodejs_buildpack
  - name: salesorder-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: salesorder-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - demoordersmanage.zip
          name: demoordersmanage
          target-path: resources/
  - name: salesorder-destination-content
    type: com.sap.application.content
    requires:
      - name: salesorder-destination
        parameters:
          content-target: true
      - name: salesorder-repo-host
        parameters:
          service-key:
            name: salesorder-repo-host-key
      - name: salesorder-auth
        parameters:
          service-key:
            name: salesorder-auth-key
    parameters:
      content:
        instance:
          destinations:
            - Name: sales_salesorder_repo_host
              ServiceInstanceName: salesorder-html5-service
              ServiceKeyName: salesorder-repo-host-key
              sap.cloud.service: sales
            - Authentication: OAuth2UserTokenExchange
              Name: sales_salesorder_auth
              ServiceInstanceName: salesorder-auth
              ServiceKeyName: salesorder-auth-key
              sap.cloud.service: sales
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true
  - name: demoordersmanage
    type: html5
    path: app/manage
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
  - name: notification-content-deployment
    type: nodejs
    path: gen/srv
    parameters:
      no-route: true
      no-start: true
      memory: 256MB
      disk-quota: 1GB
      tasks:
        - name: notification-content-deployment
          command: "node node_modules/@cap-js/notifications/lib/content-deployment.js"
          memory: 256MB
          disk-quota: 1GB
    requires:
      - name: salesorder-destination
      - name: salesorder-connectivity
      - name: salesorder-db
resources:
  - name: salesorder-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: salesorder-${org}-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
  - name: salesorder-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: salesorder-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite
  - name: salesorder-destination
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                Name: salesorder-srv-api
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
            existing_destinations_policy: update
      service: destination
      service-plan: lite
    requires:
      - name: srv-api
  - name: salesorder-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: salesorder-html5-service
      service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
